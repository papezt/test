apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-api
  labels:
    app: frontend-api
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 30%
  selector:
    matchLabels:
      app: frontend-api
  template:
    metadata:
      labels:
        app: frontend-api
    spec:
      terminationGracePeriodSeconds: 35
      containers:
        - name: frontend-api
          image: nginx
          imagePullPolicy: Always
          resources:
            requests:
              memory: "50Mi"
              cpu: "100m"
            limits:
              memory: "50Mi"
              cpu: "100m"
          envFrom:
            - secretRef:
                name: frontend-api
            - configMapRef:
                name: frontend-api
